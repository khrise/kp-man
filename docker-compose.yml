services:
  postgres:
    image: postgres:15-alpine
    container_name: kp-man-postgres
    environment:
      POSTGRES_DB: kp_man
      POSTGRES_USER: kp_user
      POSTGRES_PASSWORD: kp_password
    ports:
      - "5433:5432"  # Non-standard port (5433 instead of 5432)
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kp_user -d kp_man"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kp-man-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://kp_user:kp_password@postgres:5432/kp_man
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: